<form id="edit_form" role="form" method="post" action="." enctype="multipart/form-data">
	{% csrf_token %}
	
	{% for error in form.non_field_errors %}
		<p>{{error}}</p>
	{% endfor %}
	
	{% if form.email.errors %}
	<div class="form-group has-warning has-feedback">
		<p class="required">
			<label for="id_email">E-mail:</label> <input class="form-control"
				id="id_email" name="email" type="email" placeholder="{% for error in form.email.errors %}{{ error }} {% endfor %}" />
		</p>
	</div>
	{% else %}
	<div class="form-group">
		<p class="required">
			<label for="id_email">E-mail:</label> <input class="form-control"
				id="id_email" name="email" type="email" placeholder="Enter email" value="{{user.email}}" />
		</p>
	</div>
	{% endif %}
		
	{% if form.website.errors %}
	<div class="form-group has-warning has-feedback">
		<p class="required">
			<label for="id_website">Website:</label> <input
				class="form-control" id="id_website" name="website"
				type="url" placeholder="{% for error in form.website.errors %}{{ error }} {% endfor %}" />
		</p>
	</div>
	{% else %}
	<div class="form-group">
		<p class="required">
			<label for="id_website">Website:</label> <input
				class="form-control" id="id_website" name="website"
				type="url" placeholder="Website" value="{{userprofile.website}}"/>
		</p>
	</div>
	{% endif %}
	
	<input id="id_picture" name="picture" type="file" class="btn btn-file btn-default"><br/>
	
	<input id="save" class="btn btn-primary" type="submit" name="submit" value="Save Changes" />
 	
	<input id="cancel" class="btn btn-primary" type="button" name="cancel" value="Cancel" />
</form>
