<form id="change_password_form" role="form" method="post" action=".">
	{% csrf_token %}
	
	{% for error in form.non_field_errors %}
		<p>{{error}}</p>
	{% endfor %}
	
	{% if form.old_password.errors %}
	<div class="form-group has-warning has-feedback">
		<p class="required">
			<label for="id_old_password">Password:</label> <input
				class="form-control" id="id_old_password" name="old_password"
				type="password" placeholder="{% for error in form.old_password.errors %}{{ error }} {% endfor %}" />
		</p>
	</div>
	{% else %}
	<div class="form-group">
		<p class="required">
			<label for="id_old_password">Password:</label> <input
				class="form-control" id="id_old_password" name="old_password"
				type="password" placeholder="Enter your password" />
		</p>
	</div>
	{% endif %}
	
	{% if form.new_password1.errors %}
	<div class="form-group has-warning has-feedback">
		<p class="required">
			<label for="id_new_password1">Password:</label> <input
				class="form-control" id="id_new_password1" name="new_password1"
				type="password" placeholder="{% for error in form.new_password1.errors %}{{ error }} {% endfor %}" />
		</p>
	</div>
	{% else %}
	<div class="form-group">
		<p class="required">
			<label for="id_new_password1">Password:</label> <input
				class="form-control" id="id_new_password1" name="new_password1"
				type="password" placeholder="Enter your new password" />
		</p>
	</div>
	{% endif %}
	
	{% if form.new_password2.errors %}
	<div class="form-group has-warning has-feedback">
		<p class="required">
			<label for="id_new_password2">Password (again):</label> <input
				class="form-control" id="id_new_password2" name="new_password2"
				type="password" placeholder="{% for error in form.new_password2.errors %}{{ error }} {% endfor %}" />
		</p>
	</div>
	{% else %}
	<div class="form-group">
		<p class="required">
			<label for="id_new_password2">Password (again):</label> <input
				class="form-control" id="id_new_password2" name="new_password2"
				type="password" placeholder="Enter your new password again" />
		</p>
	</div>
	{% endif %}
	
	<input type="hidden" id="id_is_password" name="is_password" value="True">
	
	<input id="save_password" class="btn btn-primary" type="submit" name="submit" value="Confirm" />
 	
	<input id="cancel_password" class="btn btn-primary" type="button" name="cancel" value="Cancel" />
</form>
